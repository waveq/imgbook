<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>IMAGE BOOK</title>
    </h:head>

    <h:body>
        <div id="top_container" class="top_container">
            <div id="top" class="top">
                <ui:insert name="top">

                    <h:form id="topButtons" >  
                           <p:growl id="growl" life="4000"/> 

                        <ul> 
                            <li>
                                <p:commandLink value="ImageBook" id="logoButton" action="#{navigationBean.redirectToIndex}" />    
                            </li> 
                            <li>
                                <p:commandLink value="HOT" action="index?faces-redirect=true" />    
                            </li>

                            <li>
                                <p:commandLink value="DODAJ" id="addButton" action="#{navigationBean.redirectToAddImage}" 
                                               actionListener="#{imageBean.clearBean}" />    
                            </li>

                            <li>
                                <p:commandLink value="KOLEJKA" id="queueButton" action="#{navigationBean.redirectToQueue}" />    
                            </li> 
                            <h:panelGroup id="login" rendered="#{not userBean.loggedIn}" >
                                <li>
                                    <p:commandLink id="logInButton" value="ZALOGUJ" />    
                                </li>
                            </h:panelGroup>
                            <li>
                                <h:panelGroup id="signIn" rendered="#{not userBean.loggedIn}" >
                                    <p:commandLink id="signInButton" value="REJESTRACJA"/>
                                </h:panelGroup>

                                <h:form id="logOut" rendered="#{userBean.loggedIn}">
                                    <p:commandLink  action="#{userBean.doLogout}" id="logoutButton" value="WYLOGUJ" />
                                </h:form>
                            </li>
                            <li>
                                <h:panelGroup id="welcome-username" rendered="#{userBean.loggedIn}" >
                                    WITAJ #{userBean.user.login}
                                </h:panelGroup>
                            </li>
                        </ul>
                    </h:form>
                </ui:insert>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">CREATED BY SZYMON REKAWEK</ui:insert>
        </div>

    </h:body>

    <h:form id="signInPanelForm" >
        <p:overlayPanel id="signUpPanel" styleClass="loginSignPanel" for=":topButtons:signInButton" hideEffect="fade"> 
            <h3>Tworzenie konta</h3>
            <h:panelGrid columns="2" >
                <p:outputLabel styleClass="inPanelLabel" value="Login:" />
                <p:inputText id="login" value="#{userBean.user.login}" required="true" />

                <p:outputLabel styleClass="inPanelLabel" value="Email:" />
                <p:inputText id="email" value="#{userBean.user.email}" required="true" />

                <p:outputLabel styleClass="inPanelLabel" for="pwd1" value="Hasło:" />  
                <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" label="Password 1" required="true"/>  

                <p:outputLabel styleClass="inPanelLabel" for="pwd2" value="Powtórz hasło:" />  
                <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" required="true"/> 
            </h:panelGrid>
            <p:commandButton styleClass="inPanelButton" ajax="false" id="createAccountButton" action="#{userBean.create}" value="Stwórz konto" />
        </p:overlayPanel> 
    </h:form>

    <h:form id="logInPanelForm" >
        <p:overlayPanel id="logInPanel" styleClass="loginSignPanel" for=":topButtons:logInButton" hideEffect="fade">

            <h:panelGroup id="LogInPanel-loggedOut" rendered="#{not userBean.loggedIn}">
                <h3>Logowanie</h3>
                <h:panelGrid columns="2" >
                    <p:outputLabel styleClass="inPanelLabel" value="Login:" />
                    <p:inputText id="login" value="#{userBean.user.login}" required="true" />

                    <p:outputLabel styleClass="inPanelLabel" value="Hasło:" />
                    <p:password id="password" value="#{userBean.user.password}" required="true" />
                </h:panelGrid>
                <p:commandButton action="#{userBean.doLogin}"  ajax="false" id="logInButton" value="Zaloguj" />
            </h:panelGroup>
        </p:overlayPanel>
    </h:form>

</html>
